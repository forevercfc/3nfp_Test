<div class="wrapper vh-100">
  <div class="container vh-100 d-flex justify-content-center align-items-center" >
    <div class="row justify-content-center">
      <div class="card d-block position-relative" style="width: 50vw;">
        <div>
          <div class="d-flex justify-content-center align-items-center mt-5 mb-3">
            <div class="text-center">
              <h1 class="display-6">환영합니다!</h1>
              <p>회원가입을 진행해주세요!</p>
            </div>
          </div>
          <form id="frmUserJoin" action="#" method="post">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group mb-2">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="u_id" name="u_id" placeholder="아이디">
                    <label for="u_id">아이디</label>
                  </div>
                  <span class="input-group-text bg-light" role="button" id="btnIdExistCheck">중복확인</span>
                </div>

                <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="u_pw" name="u_pw" placeholder="패스워드">
                  <label for="u_pw">패스워드</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="u_pw_chk" name="u_pw_chk" placeholder="패스워드 확인">
                  <label for="u_pw_chk">패스워드 확인</label>
                </div>
                <div class="input-group mb-2">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="u_nickName" name="u_nickName" placeholder="닉네임">
                    <label for="u_id">닉네임</label>
                  </div>
                  <span class="input-group-text bg-light" role="button" id="btnNickNameExistCheck">중복확인</span>
                </div>
                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="u_name" name="u_name" placeholder="이름">
                  <label for="u_name">이름</label>
                </div>
                <div class="input-group mb-2">
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="example@naver.com" aria-label="u_email" name="u_email" id="form_email1">
                    <label for="form_email1">이메일(example@naver.com)</label>
                  </div>
                </div>
              </div>

              <div class="col-lg-6">

                <div class="form-floating mb-2">
                  <input type="date" class="form-control" id="birthday" name="u_name" placeholder="생일">
                  <label for="birthday">생일</label>
                </div>

                <div class="my-3">
                  <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                  <label class="btn" for="option5">남자</label>

                  <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                  <label class="btn" for="option6">여자</label>
                </div>

                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="post" name="post" placeholder="우편번호">
                  <label for="post">우편번호</label>
                </div>


                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="address1" name="address1" placeholder="이름">
                  <label for="address1">주소</label>
                </div>

                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="address2" name="address2" placeholder="이름">
                  <label for="address2">상세주소</label>
                </div>

                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="address3" name="address3" placeholder="이름">
                  <label for="address3">기타</label>
                </div>

              </div>
              <div class="d-flex justify-content-center col mt-5">
                <button type="submit" class="btn bg-primary text-white mb-3 me-2  ">회원가입</button>
                <button type="reset" class="btn bg-secondary mb-3 ms-2">취소하기</button>
              </div>
            </div>
