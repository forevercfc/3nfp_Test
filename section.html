<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Title</title>
    <link rel="stylesheet" href="css/section.css" />
  </head>
  <body>
    <div class="carrier-carousel">
      <div class="carrier-carousel-list">
        <div class="carrier-carousel-item">
          <img src="img/arrows-pointing-in-center.jpg" alt="" />
          <div class="carrier-carousel-content">
            <div class="carrier-carousel-title">CHOOGET</div>
            <div class="carrier-carousel-detail">Choose together!</div>
            <div class="carrier-carousel-button">
              <button>더 보기</button>
            </div>
          </div>
        </div>
        <div class="carrier-carousel-item">
          <img src="img/food1.jpg" alt="" />
          <div class="carrier-carousel-content">
            <div class="carrier-carousel-title">먹거리</div>
            <div class="carrier-carousel-detail">
              무엇을 먹어야 할지 결정하지 못한 분들을 위해<br />
              키워드를 따라 오늘의 메뉴를 추천 해드립니다
            </div>
            <div class="carrier-carousel-button">
              <button>더 보기</button>
            </div>
          </div>
        </div>
        <!--carrier-carousel-item-->
        <div class="carrier-carousel-item">
          <img src="img/movie.jpg" alt="" />
          <div class="carrier-carousel-content">
            <div class="carrier-carousel-title">볼거리</div>
            <div class="carrier-carousel-detail">
              무엇을 볼지 결정하지 못한 분들을 위해<br />
              키워드를 따라 오늘의 볼거리를 추천 해드립니다
            </div>
            <div class="carrier-carousel-button">
              <button>더 보기</button>
            </div>
          </div>
        </div>
        <!--carrier-carousel-item-->
        <div class="carrier-carousel-item">
          <img src="img/shopping1.jpg" alt="" />
          <div class="carrier-carousel-content">
            <div class="carrier-carousel-title">살거리</div>
            <div class="carrier-carousel-detail">
              신선하고 건강한 재료를 나의 레시피에 맞게 주문!
            </div>
            <div class="carrier-carousel-button">
              <button>더 보기</button>
            </div>
          </div>
        </div>
        <!--carrier-carousel-item-->
      </div>
      <!--carrier-carousel-list-->
      <div class="carrier-thumbnail">
        <div class="carrier-carousel-item">
          <img src="img/food1.jpg" alt="" />
          <div class="carrier-carousel-content"></div>
        </div>
        <div class="carrier-carousel-item">
          <img src="img/movie.jpg" alt="" />
          <div class="carrier-carousel-content"></div>
        </div>
        <div class="carrier-carousel-item">
          <img src="img/shopping1.jpg" alt="" />
          <div class="carrier-carousel-content"></div>
        </div>
        <div class="carrier-carousel-item">
          <img src="img/arrows-pointing-in-center.jpg" alt="" />
          <div class="carrier-carousel-content"></div>
        </div>
      </div>
      <!--carrier-thumbnail-->
      <div class="carousel-arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <div class="carrier-carousel-time"></div>
    </div>
    <!--carrier-carousel-->
    <script src="js/section.js"></script>
  </body>
</html>
