<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <form th:action="@{/update}" method="post">
        <input type="hidden" name="id" th:value="${dto.id}">
        작성자: <input type="text" name="writer" th:value="${dto.writer}" readonly /><br>
        제목: <input type="text" name="title" th:value="${dto.title}"><br>
        내용: <textarea name="content" th:text="${dto.content}">내용</textarea><br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
