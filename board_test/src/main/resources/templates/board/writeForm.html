<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <table width="500" border="1" cellpadding="0" cellspacing="0">
        <!-- th:action은 폼 데이터를 전송할 URL을 지정, @{}를 사용하여 URL을 생성 -->
        <form th:action="@{/write}" method="post">
            <tr>
                <td>작성자</td>
                <!-- size 대신 th:attr을 사용하여 타임리프에서 속성 값을 설정할 수 있으나, 여기서는 기본 HTML 속성을 그대로 사용 -->
                <td><input type="text" name="writer" size="100"/></td>
            </tr>
            
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="100"/></td>
            </tr>
            
            <tr>
                <td>내용</td>
                <!-- 내용 입력을 위한 text 타입 대신 textarea 사용을 고려해 볼 수 있음 -->
                <td><textarea name="content" rows="5" cols="100"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="입력">&nbsp;
                </td>
                <!-- th:href를 사용하여 동적 URL 생성, 'list'는 컨트롤러의 매핑 경로에 해당 -->
                <td><a th:href="@{/list}">리스트로 돌아가기</a></td>
            </tr>
        </form>
    </table>
</body>
</html>
